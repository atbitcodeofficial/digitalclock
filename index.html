<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body class="">
    <div class="clock-body">
        <div class="row-1 row">
            <div class="toggle-button-div">
                <input type="checkbox" id="toggle">
                <div class="main_div">
                    <label for="toggle">
                        <div class="toggle_button"></div>
                    </label>
                </div>
            </div>
            <h1 class="time-zone-txt"></h1>
        </div>
        <div class="row-2 row">
            <div class="hours">
                <h1 class="hours-txt"></h1>
            </div>
            <div class="dot">
                <h1 class="dot-txt">:</h1>
            </div>
            <div class="minutes-div">
                <h1 class="minutes-txt"></h1>
                <hr>
                <div class="period">
                    <h1 class="second-txt"></h1>
                    <h1 class="period-txt"></h1>
                </div>
            </div>
        </div>
        <div class="row-3 row">
            <h1><span class="date-txt"></span> <span class="month-txt"></span><span class="year-txt"></span></h1>
            <h1 class="day-txt"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
